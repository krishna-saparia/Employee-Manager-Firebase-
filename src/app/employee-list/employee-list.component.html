<app-search></app-search>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Employee ID</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col"> Email Id </th>
    <th scope="col">Contact No</th>
    <th scope="col">Date of Birth</th>
    <th scope="col"> Action </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let emp of emp; let i = index">
    <td>{{emp.employeeId}}</td>
    <td>{{emp.fname}}</td>
    <td>{{emp.lname}}</td>
    <td>{{emp.emailId}}</td>
    <td>{{emp.contact}}</td>
    <td>{{emp.dob}}</td>
    <td>
      <button (click)="removeEmployee(emp)" class="text-danger">Delete</button> &nbsp;
      <button routerLink="/update/{{emp.id}}" class="text-primary">Edit</button>
      <button routerLink="/details/{{emp.id}}" class="text-primary">View</button>
    </td>
  </tr>
  </tbody>
</table>
