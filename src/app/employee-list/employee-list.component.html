<form id="form-buscar" role="form">
  <div class="form-group">
    <div class="md-form active-darkcyan active-cyan-2 mb-3">
      <input [(ngModel)]="searchValue" class="form-control" id="1" name="search"
             placeholder="Search Employee by First Name or Last Name...." required type="text"/>
    </div>
  </div>
</form>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Employee ID</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col"> Email Id</th>
    <th scope="col">Contact No</th>
    <th scope="col">Date of Birth</th>
    <th scope="col"> Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let emp of emp | searchFilter: searchValue">
    <td>{{emp.employeeId}}</td>
    <td>{{emp.first_name}}</td>
    <td>{{emp.last_name}}</td>
    <td>{{emp.emailId}}</td>
    <td>{{emp.contact_no}}</td>
    <td>{{emp.dob}}</td>
    <td>
      <button (click)="removeEmployee(emp.id)" class="btn btn-danger" type="button">Delete</button> &nbsp;
      <button class="btn btn-warning" routerLink="/update/{{emp.id}}" style="margin-left: 10px" type="button">Edit
      </button>
      <button class="btn btn-primary" routerLink="/details/{{emp.id}}" style="margin-left: 10px" type="button">View
      </button>
    </td>
  </tr>
  </tbody>
</table>
